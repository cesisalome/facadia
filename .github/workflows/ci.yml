name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run backend tests
        run: node --experimental-vm-modules node_modules/jest/bin/jest.js --coverage

  e2e-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Start backend
        run: |
          cd backend
          npm install
          nohup npm start &
      - name: Start frontend
        run: |
          nohup npm run dev &
          sleep 5
      - name: Run Cypress tests
        run: npx cypress run
